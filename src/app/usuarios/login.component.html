<div class="container">
  <div class="card border-primary mx-auto w-50 text-center">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

      <form method="post">
        <div class="form-group ">
          <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username"
            placeholder="Nombre de usuario" autofocus required>
        </div>
        <div class="form-group ">
          <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password"
            placeholder="ContraseÃ±a" required>
        </div>
        <div class="form-group ">
          <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>
