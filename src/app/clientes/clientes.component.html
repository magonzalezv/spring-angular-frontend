<app-perfil *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></app-perfil>
<div class="card border-primary mb-5 mt-2">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']"
        routerLinkActive="router-link-active">Crear cliente</button>
    </div>

    <div *ngIf="clientes.length == 0" class="alert-info">
      No hay registros en la base de datos
    </div>

    <table class="table table-bordered table-striped" *ngIf="clientes.length>0">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td> <img (click)="abrirModal(cliente)" *ngIf="cliente?.foto"
              src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" style="width: 64px; cursor: pointer;">
              <img (click)="abrirModal(cliente)" *ngIf="!cliente?.foto"
              src="http://localhost:8080/images/not-user.png" style="width: 64px; cursor: pointer;">
          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido | uppercase}}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createdAt | date:"EEEE dd, MMMM yyyy "}}</td>
          <td><button type="button" [routerLink]="['/clientes/form', cliente.id]"
              class="btn btn-primary">Editar</button></td>
          <td><button type="button" (click)="delete(cliente)" class="btn btn-danger">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <app-paginator *ngIf="paginador" [paginador]="paginador"></app-paginator>
  </div>
</div>
